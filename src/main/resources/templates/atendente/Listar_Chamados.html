<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamados Pendentes</title>
    <link rel="icon" href="/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/cadastrar.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/users/homeL">
                <img src="/img/icon.png" width="50" height="50" class="d-inline-block align-top" style="margin-left: 5vw;" alt="">
                ReqHub
            </a>
            <div class="ml-auto">
                <a th:href="@{/logout}" class="navbar-brand">
                    <span class="ml-2" style="font-size: 20px;">Sair</span>
                </a>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <a th:href="@{}" class="btn btn-link text-dark mb-3"> <!-- arrumar isso de voltar para a home de atendentes -->
            <i class="bi bi-arrow-left me-2"></i>Voltar para a Home
        </a>
        <h2>Chamados Pendentes</h2>
        <div class="mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Assunto</th>
                        <th>Descrição</th>
                        <th>Usuário</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ordem : ${ordensPendentes}">
                        <td th:text="${ordem.assunto}"></td>
                        <td th:text="${ordem.descricao}"></td>
                        <td th:text="${ordem.nomeUsuario}"></td>
                        <td th:text="${ordem.status}"></td>
                        <td>
                            <form th:action="@{/atendente/atender/{id}(id=${ordem.id})}" method="post">
                                <button type="submit" class="btn btn-primary">Atender</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${ordensPendentes.isEmpty()}">
                        <td colspan="5" class="text-center">Nenhum chamado pendente encontrado.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>© 2025 ReqHub. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
