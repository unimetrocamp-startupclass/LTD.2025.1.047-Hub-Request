<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ReqHub - Painel do Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .admin-header {
            background-color: #343a40; /* Dark gray */
            color: #fff;
        }
        .admin-card {
            border-left: 5px solid #dc3545; /* Red accent */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="admin-header py-4 mb-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="display-6">ReqHub | Painel do Atendente</h1>
                <a th:href="@{/logout}" class="btn btn-outline-light">Sair</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <!-- Card: Requisições Pendentes -->
            <div class="col-md-4 mb-4">
                <div class="card admin-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Requisições Pendentes</h5>
                        <p class="card-text">10 solicitações não atendidas</p>
                        <a th:href="@{/atendente/requisicoes}" class="btn btn-danger">Gerenciar</a>
                    </div>
                </div>
            </div>

            <!-- Card: Usuários Cadastrados -->
            <div class="col-md-4 mb-4">
                <div class="card admin-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Usuários</h5>
                        <p class="card-text">25 usuários ativos</p>
                        <a th:href="@{/atendente/usuarios}" class="btn btn-danger">Ver Lista</a>
                    </div>
                </div>
            </div>

            <!-- Card: Estatísticas -->
            <div class="col-md-4 mb-4">
                <div class="card admin-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Estatísticas</h5>
                        <p class="card-text">85% de resoluções em 24h</p>
                        <a th:href="@{/atendente/relatorios}" class="btn btn-danger">Gerar Relatório</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
